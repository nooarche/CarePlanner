# SECURITY_BASELINE.yaml
# Toggle‑sheet mirrored by Admin → Security UI in the app.

transport:
  tls13_only: true
  hybrid_prefer: true           # try X25519 + ML‑KEM‑768 when stack supports it
  classical_fallback: true

records:
  envelope_alg: xchacha20-poly1305
  header_tag: careplanner-doc-v1
  kms_provider: vault
  kms_roles:
    data_key_role: cp-data-key
    backup_wrap_role: cp-backup-wrap
  pqc:
    kem: ML-KEM-768
    sig: ML-DSA-65
    use_hybrid_wrap: true

signatures:
  dual_sign: true               # ECDSA + ML‑DSA (PQC may be null at first)
  classical: ECDSA_P256_SHA256
  pqc: ML-DSA-65

sharing:
  allow_email_attachments: false
  allow_portal_links: true
  allow_encrypted_zip: true

backups:
  use_kms_wrapped_keys: true
  quarterly_rewrap: true
