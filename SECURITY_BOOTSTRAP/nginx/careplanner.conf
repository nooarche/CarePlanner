# [TLS-HYBRID-AT-EDGE] v1
server {
    listen 443 ssl http2;
    server_name careplanner.local;   # TODO replace with your host

    ssl_certificate     /etc/nginx/ssl/careplanner.crt;   # TODO
    ssl_certificate_key /etc/nginx/ssl/careplanner.key;   # TODO

    # TLS 1.3 only (modern)
    ssl_protocols TLSv1.3;
    ssl_ciphers TLS_CHACHA20_POLY1305_SHA256:TLS_AES_256_GCM_SHA384;
    ssl_prefer_server_ciphers off;

    # Hybrid KEX placeholder (enable when your build exposes named groups)
    # ssl_conf_command Groups X25519:X25519_KYBER768:KYBER768;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; frame-ancestors 'none'; base-uri 'self';";
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy no-referrer;

    # Body size limits for uploads (adjust as needed)
    client_max_body_size 50m;

    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
